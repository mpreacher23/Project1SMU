<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Stalker</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<!-- Begin Body -->
<body>
  
    <!-- Begin Nav -->
  <nav>
    <div class="nav-wrapper #43a047 green darken-1">
      <a href="index.html" class="brand-logo center" style="font-family: copperplate; font-size: 24px;">Stock Stalker</a>
    </div>
  </nav>
  <!-- End Nav -->

 
  <div class="container">
    <div class="section">
      <h5 class="center-align style=" style="font-family: copperplate;">Stock Price & Market Info</h5>

      <div intrinio-widget-type="ticker_tape" intrinio-widget-tickers="DOW30"></div>
      <a class="waves-effect waves-light btn modal-trigger #448aff blue accent-2" href="#modal1">Stock Symbol Search <i
          class="tiny material-icons">search</i></a>
      <br>

      <form id="stockQuote" action="" onsubmit="event.preventDefault(); sConsole(); Console();">
        <label for="sym"><strong>Enter stock symbol</strong></label><br>

        <input type="text" name="stockInput" id="stockInput"></input>
        <br />
        <button class="btn waves-effect waves-light #43a047 green darken-1" id="submit">Submit</button>
      </form>
      <br>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Stock Symbol Lookup</h4>
          <p>You are about to be directed to a new page to look up your stock ticker symbol. When complete, hit the back
            button on your browser to return to Stock Stalker. </p>
        </div>
        <div class="modal-footer">
          <a href="https://www.marketwatch.com/tools/quotes/lookup.asp?siteID=mktw&Lookup=microsoft&Country=us&Type=All"
            class="modal-close waves-effect waves-green btn-flat">Confirm</a>
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
      </div>


    </div>

    <!-- For the API results to go -->
    <!-- For the API results to go -->
    <div>
      <div id="results">
      </div>
      <br>
      <div id="results2">
      </div>
    </div>

  </div>

  <!-- Javascript -->
  <script src="assets/js/script.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>

 </body>

</html>
